name: Build PDF (Fast)

on:
  workflow_dispatch:
    inputs:
      skip_latex:
        description: 'Skip LaTeX installation (use pre-installed)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install minimal LaTeX
      if: github.event.inputs.skip_latex != 'true'
      run: |
        echo "âš¡ InstalaciÃ³n LaTeX mÃ­nima..."
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          texlive-latex-base \
          texlive-latex-recommended \
          ghostscript
        echo "âœ… LaTeX mÃ­nimo instalado"

    - name: Generate PDF
      run: |
        echo "ðŸ“„ Generando PDF..."
        cd software/documentation
        pip install -r requirements.txt
        python generate_pdf.py
        echo "âœ… PDF generado: $(ls build/*.pdf)"

    - name: Quick publish
      run: |
        mkdir -p docs
        cp software/documentation/build/*.pdf docs/
        find hardware/ -name "*sch*.pdf" -exec cp {} docs/ \; 2>/dev/null || true
        
        echo "ðŸš€ Archivos listos:"
        ls -la docs/

    - name: Commit (main only)
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add docs/*.pdf
        git commit -m "âš¡ Quick PDF update [skip ci]" || echo "No changes"
        git push origin main
